<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Shield Dashboard</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <!-- Cabeçalho -->
        <header class="dashboard-header">
            <img src="../static/css/img/visionshieldlogo.png" alt="Vision Shield Logo" class="logo-img">
            <h1>Vision Shield Dashboard</h1>
        </header>

        <!-- Primeira Linha: Câmera e Alertas -->
        <div class="top-section">
            <!-- Câmera -->
            <div class="card camera-card">
                <h2 class="card-title">
                    <span class="material-icons">videocam</span>
                    Live Camera Feed
                </h2>
                <div class="video-container">
                    <img src="/video_feed" id="camera-feed" alt="Live Camera Feed">
                    <div class="camera-status" id="camera-status">Conectando...</div>
                </div>
            </div>

            <!-- Alertas Recentes -->
            <div class="card alerts-card">
                <h2 class="card-title">
                    <span class="material-icons">notifications</span>
                    Recent Alerts
                </h2>
                <div class="alerts-container">
                    <table id="alerts-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Type</th>
                                <th>Confidence</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody id="alerts-body">
                            <!-- Dados serão preenchidos via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Segunda Linha: Gráfico de Barras -->
        <div class="card bar-chart-card">
            <h2 class="card-title">
                <span class="material-icons">bar_chart</span>
                Alert Statistics
            </h2>
            <div class="chart-controls">
                <button class="period-btn active" data-period="weekly">Weekly</button>
                <button class="period-btn" data-period="monthly">Monthly</button>
                <button class="period-btn" data-period="yearly">Yearly</button>
            </div>
            <div class="chart-container">
                <canvas id="bar-chart"></canvas>
            </div>
        </div>

        <!-- Terceira Linha: Gráfico de Pizza -->
        <div class="card pie-chart-card">
            <h2 class="card-title">
                <span class="material-icons">pie_chart</span>
                Alert Distribution
            </h2>
            <div class="chart-container">
                <canvas id="pie-chart"></canvas>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script src="/static/js/camera.js"></script>
    <script src="/static/js/charts.js"></script>
    <script src="/static/js/pie-chart.js"></script>
</body>
</html>
